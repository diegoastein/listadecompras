<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras Pro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        .tachado { text-decoration: line-through; color: gray; }
        .container { max-width: 500px; margin-top: 50px; }
        .btn-borrar-todo { margin-top: 20px; }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h2 class="text-center mb-4">Lista de Compras</h2>
        
        <div class="input-group mb-3">
            <input type="text" v-model="nuevoArticulo" @keyup.enter="agregarArticulo" class="form-control" placeholder="Agregar artículo...">
            <div class="input-group-append">
                <button @click="agregarArticulo" class="btn btn-primary">Agregar</button>
            </div>
        </div>

        <ul class="list-group">
            <li v-for="(articulo, index) in articulos" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <input type="checkbox" v-model="articulo.comprado" class="mr-2">
                    <span :class="{ 'tachado': articulo.comprado }">{{ articulo.nombre }}</span>
                </div>
                <button @click="eliminarArticulo(index)" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash"></i>
                </button>
            </li>
        </ul>

        <div v-if="articulos.length > 0" class="text-right">
            <button @click="borrarLista" class="btn btn-outline-danger btn-sm btn-borrar-todo">
                <i class="fas fa-broom"></i> Borrar toda la lista
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                nuevoArticulo: '',
                articulos: []
            },
            // Se ejecuta cuando la app se carga
            mounted() {
                const datosGuardados = localStorage.getItem('miListaDeCompras');
                if (datosGuardados) {
                    this.articulos = JSON.parse(datosGuardados);
                }
            },
            // Observa cambios en 'articulos' para guardar automáticamente
            watch: {
                articulos: {
                    handler(nuevaLista) {
                        localStorage.setItem('miListaDeCompras', JSON.stringify(nuevaLista));
                    },
                    deep: true // Permite detectar cambios dentro de los objetos (como el checkbox)
                }
            },
            methods: {
                agregarArticulo() {
                    if (this.nuevoArticulo.trim() !== '') {
                        this.articulos.push({
                            nombre: this.nuevoArticulo,
                            comprado: false
                        });
                        this.nuevoArticulo = '';
                    }
                },
                eliminarArticulo(index) {
                    this.articulos.splice(index, 1);
                },
                borrarLista() {
                    if (confirm('¿Estás seguro de que quieres borrar toda la lista?')) {
                        this.articulos = [];
                        localStorage.removeItem('miListaDeCompras');
                    }
                }
            }
        });
    </script>
</body>
</html>
